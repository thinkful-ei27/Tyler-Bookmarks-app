<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <form id = "js-bookmark-control">
    <input type="submit" class = "js-bookmark-adder" value = "Add a bookmark">
    <label for = "sort-selector">Sort by minimum rating:</label>
    <select id = "sort-selector">
        <option value="">--please select a sort value--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    </form>
    <form action="" class="add-a-bookmark">
      <fieldset class="add-bookmark-fields">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
        <label for="description">Description</label>
        <textarea name="desc" id="description"></textarea>
        <label for="rating">Rating</label>
        <input type="number" name="rating" id="rating">
        <button type="submit">Add Bookmark</button>
      </fieldset>
      
    </form>
    
    <ul id = "Bookmark list">
    </ul>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="Api.js"></script>
